---
schemaVersion: 2.0.0

containerRunOptions:
  user: "shiny"

commandTests:
  - name: "ubuntu"
    command: "grep"
    args: ["DISTRIB_RELEASE", "/etc/lsb-release"]
    expectedOutput: ["DISTRIB_RELEASE=22.04"]

  - name: "whoami"
    command: "whoami"
    expectedOutput: ["shiny"]

  - name: "user"
    command: "id"
    args: ["--user", "shiny"]
    expectedOutput: ["998"]

  - name: "groups"
    command: "id"
    args: ["--groups", "shiny"]
    expectedOutput: ["998"]
